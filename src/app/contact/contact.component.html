<div class="contact text-center bg-info">
    <h1 class="text-white">Contact Us</h1>
    <div class="contact-container d-flex justify-content-center align-items-center">
        <form class="contact-form ">
            <div class="name form-control bg-info">
                <input type="text" placeholder="Name" name="name" required />
            </div>
            <div class="email  form-control bg-info">
                <input type="email" placeholder="Email" name="email" required />
            </div>
            <div class="textarea  form-control bg-info">
                <textarea placeholder="Message for me" required name="comment" rows="5"></textarea>
            </div>
            <div class="button">
                <input type="submit"class=" btn btn-info border text-white" value="SEND MESSAGE" />
            </div>
        </form>
    </div>
</div>
